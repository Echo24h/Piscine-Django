<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifty Shades of Bic</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            height: 40px;
            width: 80px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Fifty Shades of Bic</h1>
    <table>
        <tr>
            <th>Black</th>
            <th>Red</th>
            <th>Blue</th>
            <th>Green</th>
        </tr>
        {% for row in table_data %}
            <tr>
                {% for color in row %}
                    <td style="background-color: {{ color }};"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
