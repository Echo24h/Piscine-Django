<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="Firstname">Firstname</label>
        <input type="text" name="Firstname" id="firstname" required>
        <br><br>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="name" required>
        <br><br>
        <label for="Age">Age</label>
        <input type="number" name="Age" id="age" required>
        <br><br>
        <label for="Phone">Phone</label>
        <input type="tel" name="Phone" id="phone" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="email" required>
        <br><br>
        <label for="Student at 42 ?">Student at 42 ?</label>
        <input type="checkbox" name="Student at 42 ?" id="student">
        <br><br>

        <div>
            <label for="Gender">Gender</label>
            <input type="radio" id="gender_male" name="Gender" value="Male" required>
            <label for="Male">Male</label>
            <input type="radio" id="gender_female" name="Gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="gender_other" name="Gender" value="Other">
            <label for="Other">Other</label>
        </div>
        <br><br>
        <button type="button" onclick="displayFormContents();">Submit</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
