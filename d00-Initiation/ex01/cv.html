<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        table {
            border-collapse: collapse;
            border: solid 2px red;
        }

        th {
            border: 1px solid red;
            width: 200px;
        }

        td {
            border: 1px solid red;
        }

        tr {
            border: 1px solid red;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>CV</h1>

    <table>
        <tr>
            <th colspan="2">Information 1</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td>John</td>
        </tr>
        <tr>
            <th colspan="2">Information 2</th>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>Doe</td>
        </tr>
        <tr>
            <th colspan="2">Information 3</th>
        </tr>
        <tr>
            <td>Rank</td>
            <td style="border: 3px solid #424242">Noob</td>
        </tr>
    </table>

    <div>
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h2>Langue</h2>
        <ol>
            <li>English</li>
            <li>French</li>
        </ol>
    </div>
</body>
</html>
