<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Character Display</h1>
    <table>
        <thead>
            <tr>
                <th>Character Name</th>
                <th>Planet Name</th>
                <th>Climate</th>
            </tr>
        </thead>
        <tbody>
            {% for person_name, planet_name, climate in results %}
                <tr>
                    <td>{{ person_name }}</td>
                    <td>{{ planet_name }}</td>
                    <td>{{ climate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
