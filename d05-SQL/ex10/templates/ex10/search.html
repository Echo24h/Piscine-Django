<!DOCTYPE html>
<html>
<head>
    <title>Search Movies</title>
</head>
<body>
    <h1>Search Movies</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
