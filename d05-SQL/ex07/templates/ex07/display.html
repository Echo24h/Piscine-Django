<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Episode</th>
            <th>Opening Crawl</th>
            <th>Director</th>
            <th>Producer</th>
            <th>Release Date</th>
            <th>Created</th>
            <th>Updated</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.title }}</td>
            <td>{{ movie.episode_nb }}</td>
            <td>{{ movie.opening_crawl }}</td>
            <td>{{ movie.director }}</td>
            <td>{{ movie.producer }}</td>
            <td>{{ movie.release_date }}</td>
            <td>{{ movie.created }}</td>
            <td>{{ movie.updated }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
