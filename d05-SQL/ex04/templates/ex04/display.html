<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Episode Number</th>
            <th>Opening Crawl</th>
            <th>Director</th>
            <th>Producer</th>
            <th>Release Date</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.0 }}</td>
            <td>{{ movie.1 }}</td>
            <td>{{ movie.2 }}</td>
            <td>{{ movie.3 }}</td>
            <td>{{ movie.4 }}</td>
            <td>{{ movie.5 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
